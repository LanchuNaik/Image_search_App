<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,800;1,100;1,500;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Image Search App</h1>

  <form action="">
    <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
  </form>

  <div class="search-results">
    <div class="search-result">
      <img
        src="https://images.unsplash.com/photo-1494178270175-e96de2971df9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1980&q=80"
        alt="Inspirational-image">
      <a href="https://unsplash.com/photos/mRMQwK513hY">Inspirational Quotes</a>
    </div>

    <div class="search-result">
      <img
        src="https://images.unsplash.com/photo-1503437313881-503a91226402?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGluc3BpcmF0aW9ufGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
        alt="Inspirational-image">
      <a href="https://unsplash.com/photos/5Xwaj9gaR0g">Inspirational Quotes</a>
    </div>

    <div class="search-result">
      <img
        src="https://images.unsplash.com/photo-1543616991-75a2c125ff5b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
        alt="Inspirational-image">
      <a href="https://unsplash.com/photos/Z1HXJQ2aWIA">Inspirational Quotes</a>
    </div>
  </div>

  <button id="show-more-button">Show more</button>

  <script src="script.js"></script>

</body>

</html>
